<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> STREAMING DE MÚSICA </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="contenedor">
        <div>
            <h3>Buscador de letras de Canciones</h3>
        </div>
        <div class="caja">
            <input type="text" class="form-control" placeholder="Artista" aria-label="Artista"
                aria-describedby="addon-wrapping" id="Artista">
                <input type="text" class="form-control" placeholder="Canción" aria-label="Canción"
                aria-describedby="addon-wrapping" id="Cancion">
            <button id="buscar">Buscar</button>
        </div>
    </div>
    <div class="buscar">
        <div id="resultado"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
